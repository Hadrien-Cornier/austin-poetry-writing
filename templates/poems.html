<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Poems - Austin Weekly Poetry Writing Meetup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>All Poems</h1>
    <ul>
        {% for poem in poems %}
            <li><a href="{{ url_for('poem', poem_id=poem.id) }}">{{ poem.title }}</a> - {{ poem.date }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to home</a>
</body>
</html>
